<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Drawer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Enter frame dimensions:</h2>
    <div>
        <label for="left-width">Left Frame Width:</label>
        <input type="number" id="left-width" value="50">
    </div>
    <div>
        <label for="top-height">Top Frame Height:</label>
        <input type="number" id="top-height" value="50">
    </div>
    <div>
        <label for="center-width">Center Frame Width:</label>
        <input type="number" id="center-width" value="300">
    </div>
    <div>
        <label for="center-height">Center Frame Height:</label>
        <input type="number" id="center-height" value="250">
    </div>
    <div>
        <label for="right-width">Right Frame Width:</label>
        <input type="number" id="right-width" value="50">
    </div>
    <button id="update-dimensions">Update Dimensions</button>
    
    <h2>Select a background image:</h2>
    <div class="image-selector" id="image-selector">
        <div class="image-option" data-image="images/1.svg">
            <img src="images/1.svg" alt="1.svg">
        </div>
        <div class="image-option" data-image="images/2.svg">
            <img src="images/2.svg" alt="2.svg">
        </div>
        <!-- Add more image options here -->
    </div>

    <div id="door">
        <div class="frame-row">
            <div id="top" class="frame"></div>
        </div>
        <div class="frame-row">
            <div id="left" class="frame"></div>
            <div id="center" class="frame"></div>
            <div id="right" class="frame"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
