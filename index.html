<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Drawer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h2>Enter frame dimensions:</h2>
<div>
    <label for="frame-selector">Select Frame:</label>
    <select id="frame-selector">
        <option value="left">Left</option>
        <option value="top">Top</option>
        <option value="center">Center</option>
        <option value="right">Right</option>
    </select>
</div>
<div>
    <label for="width-input"> Width :</label>
    <input type="number" id="width-input">
</div>
<div>
    <label for="height-input">Height:</label>
    <input type="number" id="height-input">
</div>
<button id="update-dimensions">Update Dimensions</button>


    
    <h2>Select a background image:</h2>
    <div class="image-selector" id="image-selector">
        <div class="image-option" data-image="images/1.svg">
            <img src="images/1.svg" alt="1.svg">
        </div>
        <div class="image-option" data-image="images/2.svg">
            <img src="images/2.svg" alt="2.svg">
        </div>
		<div class="image-option" data-image="images/1.svg">
            <img src="images/1.svg" alt="1.svg">
        </div>
        <div class="image-option" data-image="images/2.svg">
            <img src="images/2.svg" alt="2.svg">
        </div>
		<div class="image-option" data-image="images/1.svg">
            <img src="images/1.svg" alt="1.svg">
        </div>
        <div class="image-option" data-image="images/2.svg">
            <img src="images/2.svg" alt="2.svg">
        </div>
        <!-- Add more image options here -->
    </div>

    <div id="door">
        <div class="frame-row">
            <div id="top" class="frame"></div>
        </div>
        <div class="frame-row">
            <div id="left" class="frame"></div>
            <div id="center" class="frame"></div>
            <div id="right" class="frame"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
